<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="ul1">
		<li>li1元素<a href="javascript:;">删除</a></li>
		<li>li2元素<a href="javascript:;">删除</a></li>
		<li>li3元素<a href="javascript:;">删除</a></li>
		<li>li4元素<a href="javascript:;">删除</a></li>
		<li>li5元素<a href="javascript:;">删除</a></li>
	</ul>
</body>
<script>
	window.onload = function() {
		var aA = document.getElementsByTagName('a');
		var oUl = document.getElementById('ul1');
		var i = 0;

		for(i=0;i<aA.length;i++) {
			aA[i].onclick = function () {
				// a的父级元素this.parentNode
				// 火狐下面不兼容 ？
				oUl.removeChild(this.parentNode);
			}
		}
	}
</script>
</html>
