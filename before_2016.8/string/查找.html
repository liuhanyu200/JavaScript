<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str = '12345?12345' ;
    // indexOf();
    // 找字符第一次出现的位置
    // -1代表没找到
    console.log(str.indexOf('3')); // 2
    console.log(str.indexOf('34')); // 2
    console.log(str.indexOf('abc')); // -1

    // lastIndexOf();
    // 找最后一次出现的位置
    console.log(str.lastIndexOf('3'));  //
    console.log(str.lastIndexOf('34')); //
    console.log(str.lastIndexOf('abc')); // -1

    // search
    // search 和indexOf(); 区别在于：
    // search兼容正则表达式，也就是会解析正则
    // indexOf()不兼容

    // ?在正则里面通配其他 所以不用正则就别用search
    // console.log(str.search('?')); // 报错
    console.log(str.indexOf('?')); // 找到位置

</script>
</body>
</html>
