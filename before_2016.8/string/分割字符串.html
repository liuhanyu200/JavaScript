<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //split --- 切片
    var str = 'blue|hEllo|江一帆|20112213';
    console.log(str.split('|')); // Array[4]0: "blue"1: "hello"2: "江一帆"3: "20112213"length: 4__proto__: Array[0]

    // toLowercase() 变成全小写
    // toUppercase() 变成全大写
     // 若有其他字符串 则其他不变  只变英文字母
    console.log(str.toLowerCase());
    console.log(str.toUpperCase());
</script>
</body>
</html>
