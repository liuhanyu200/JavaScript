<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{width:200px;height:200px;border:1px solid black;position:relative;}
	span{width:50px;height:50px;background:yellow;position:absolute;right:-20px;top:0;}
	ul{width:150px;height:150px;background:red;margin:0 0 0 50px;padding:0;float:left;display:inline;}
	/* IE6下 这个绝对定位元素会消失 */
</style>
<body>
	<div class="box">
		<ul></ul>
		<span></span>
	</div>
</body>
</html>
