<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动---2</title>
</head>
<style>
	#div1{width:100px;height:100px;background:#ccc;border:2px solid #696;position:absolute;right:20px;top:200px;}
	body{height:2000px;}
</style>
<body>
	<div id="div1"></div>
</body>
<script>
	window.onscroll = function () {
		
		var oDiv = document.getElementById('div1');
		var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;

		// oDiv.style.top = scrollTop + (document.documentElement.clientHeight-oDiv.offsetHeight)/2+'px';

		var t = scrollTop + (document.documentElement.clientHeight-oDiv.offsetHeight)/2;

		startMove(parseInt(t));

	};

	var timer = null;

	function startMove(iTarget) {

		var oDiv = document.getElementById('div1');
		
		clearInterval(timer);
		timer = setInterval(function () {
			var iSpeed = (iTarget-oDiv.offsetTop)/12;
			iSpeed = iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);

			if(oDiv.offsetTop == iTarget) {
				clearInterval(timer);
			}else{
				oDiv.style.top = oDiv.offsetTop+iSpeed+'px';
			}
		},30);
	}	
</script>
</html>
