<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
</head>
<style>
	#div1{width:300px;height:300px;background:red;}
	#div2{width:200px;height:200px;background:#ccc;}
	#div3{width:100px;height:100px;background:green;}
</style>
<body>
	<div id="div1" style="background:green;">1
		<div id="div2" style="background:blue;">2
			<div id="div3" style="background:yellow;">3</div>
		</div>
	</div>
</body>
<script>

function getStyle(obj,attr){    
	//获取非行间样式，obj是对象，attr是值
    if(obj.currentStyle){   
    	//针对ie获取非行间样式
        return obj.currentStyle[attr];
    }else{
        return getComputedStyle(obj,false)[attr];   
        //针对非ie
    }
}

window.onload = function () {

	var oDiv = document.getElementsByTagName('div');

	for(var i in oDiv) {
		oDiv[i].onclick = function () {
			alert(this.style.background);
			// console.log('hah');  // IE 6下没这个？？？
			// 获取不了非行间样式 this.style.background
			// console.log(getStyle(oDiv[i],'background'));
		};
	}
}; 
</script>
</html>
