<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右键弹出自定义菜单：</title>
</head>
<style>
	
	*{margin:0;padding:0;}

	#ul1{width:90px;background:#ccc;border:1px solid #696;position:absolute;display:none;list-style:none;text-align:center;}

</style>
<body>
	<ul id="ul1">
		<li><a href="javascript:;">登陆</a></li>
		<li><a href="javascript:;">回到首页</a></li>
		<li><a href="javascript:;">注销</a></li>
		<li><a href="javascript:;">加入VIP</a></li>
		<li><a href="javascript:;">评论</a></li>
		<li><a href="javascript:;">...</a></li>
	</ul>
</body>
<script>
	document.oncontextmenu = function (ev) {

		var oUl = document.getElementById('ul1');
		var oEvent = ev||event;

		oUl.style.display = 'block';
		oUl.style.left = oEvent.clientX+'px';
		oUl.style.top = oEvent.clientY+'px';

		return false;
	};

	document.onclick = function () {
		var oUl = document.getElementById('ul1');
		oUl.style.display = 'none';
	};

</script>
</html>
